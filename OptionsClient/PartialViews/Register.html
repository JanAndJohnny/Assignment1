<!-- REGISTER-->
<div class="hide col-md-offset-4 col-md-4" id="RegisterContent">
    <h1 class="center-block">Register</h1>
    <form>
        <div class="input-group center-block">
            <input type="text" class="form-control" ng-model="register.username"  placeholder="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group center-block">
            <input type="text" class="form-control" ng-model="register.email" placeholder="Email" aria-describedby="basic-addon1">
        </div>
        <div class="input-group center-block">
            <input type="text" class="form-control" ng-model="register.password" placeholder="Password" aria-describedby="basic-addon1">
        </div>
        <div class="input-group center-block">
            <input type="text" class="form-control" ng-model="register.passwordConfirm" placeholder="Confirm Password" aria-describedby="basic-addon1">
        </div>
        <div class="input-group center-block">
            <button type="button" class="btn btn-default center-block" ng-click="register()">Register</button>
        </div>
    </form>
</div>
